version: 2
jobs:
  test:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: Run test suite
          command: |
            . venv/bin/activate
            nosetests .
  fetch_data:
    working_directory: ~/repo
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "3b:ef:66:40:74:f5:33:6c:78:21:82:d7:74:ea:54:8a"
      - run:
          name: Store data
          command: |
            wget --output-document=data/$(date -u +"%Y-%m-%dT%H:%M:%SZ" ).html https://mestrainsdhier.fd.sncf.fr/vostrainsdhier.html
      - run:
          name: Delete duplicates
          command: |
            sudo apt-get install fdupes
            cd ~/repo/data
            # Delete all copies but the first of each duplicated file
            fdupes -f . | grep -v '^$' | xargs -r rm || true
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: Generate CSV data
          command: |
            . venv/bin/activate
            python main.py
      - run:
          name: Set Git identity
          command: |
            git config --global user.email "robot@circleci.com"
            git config --global user.name "CircleCI"
      - run:
          name: Push to GitHub
          command: |
            cd ~/repo
            if [ -n "$(git status --porcelain)" ]; then
              git add data
              git commit -m "New data at $(date -u +'%Y-%m-%dT%H:%M:%SZ') [skip ci]"
              git push origin master
            else
              echo "No changes";
            fi

workflows:
  version: 2
  fetch_and_push:
    jobs:
      - test
      - fetch_data:
          filters:
            branches:
              only:
                - master
          requires:
            - test
  cron:
    triggers:
      - schedule:
          cron: "15 * * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - fetch_data
